<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Search Results</h1>
<a href="/author/all">Back to All Authors</a>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
    <td>
      <a th:href="@{/author/edit(id=${author.id})}">Edit</a>
      <a th:href="@{/author/delete(id=${author.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
