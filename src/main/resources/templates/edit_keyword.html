<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Keyword</title>
</head>
<body>
<h1>Edit Keyword</h1>
<form th:action="@{/keyword/update}" th:object="${keyword}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="word">Word:</label>
    <input type="text" id="word" th:field="*{word}" required>

    <button type="submit">Update</button>
</form>
<a href="/keyword/all">Back to List</a>
</body>
</html>
