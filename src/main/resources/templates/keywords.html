<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Keywords List</title>
</head>
<body>
<div th:insert="~{parts/navigation::top_part}"></div>
<h1>Keywords</h1>

<!-- Форма пошуку -->
<form method="get" action="/keyword/all">
    <input type="text" name="search" placeholder="Search keywords" th:value="${search}" />
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Word</th>
        <th>Actions</th>
    </tr>
    <!-- Відображення ключових слів -->
    <tr th:each="keyword : ${keywords}">
        <td th:text="${keyword.id}"></td>
        <td th:text="${keyword.word}"></td>
        <td>
            <a th:href="@{/keyword/edit(id=${keyword.id})}">Edit</a> |
            <a th:href="@{/keyword/delete(id=${keyword.id})}"
               onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </td>
    </tr>
</table>

<a href="/keyword/create">Create New Keyword</a>
</body>
</html>
